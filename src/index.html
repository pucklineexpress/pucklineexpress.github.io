  <link href="/dist/output.css" rel="stylesheet">

<body>
  <header class="relative flex items-center justify-center h-screen overflow-hidden">

    </div>

    </div>

                  <span class="text-green-400"> $25</span>
                </div>

          </div>

                </div>
                <p class="text-green-400"> Limited Time Offer!</p>

        <div class="my-8 text-center text-white">
          <a class="text-4xl p-4 bg-green-500 rounded-2xl hover:bg-white hover:text-green-500 hover:border-green-500 hover:border-2" href="https://www.pucklineexpress.com/app">Sign Up</a>
        </div>
      </section>
      
      <div class="h-1 bg-black text-center rounded-sm"></div>

      <section class="text-center">
        <h2 class="text-5xl my-8"><b>Support</b></h2>
        <a class="text-xl bg-black text-white p-2 rounded-xl hover:bg-white hover:border-2 hover:border-black hover:text-black" href="mailto:support@pucklineexpress.com">Contact Us</a>
      </section>
